<!DOCTYPE html>
<html lang="en">
<meta name="viewport" content="width=device-width, initial-scale=1">
<head>
    <meta charset="UTF-8">
    <meta property="og:title" content="RouteToUni"/>
    <meta name="google-signin-client_id" content="1081173404847-ddjfjkqhfj79u9qiv7lrsajibo3vtgqc.apps.googleusercontent.com"/>
    <link rel="stylesheet" href="../static/css/flipcard-stylesheet.css">
    <title>RouteToUni</title>
</head>
<body>
    {% for key, value in news_data.items() %}
   <div id="{{ news_data[key]['ID']}}">
        <div class="flip-card-inner">
            <div class="flip-card-front">
                <h1>{{ key }}</h1>
            </div>
            <div class="flip-card-back">
                <p>{{ news_data[key]['Description'] }}</p>
                <p>{{ news_data[key]['Date'] }}</p>
                <a href="{{ news_data[key]['URL'] }}">Click here for Link to article</a>

            </div>
        </div>
    </div>
    {% endfor %}
</body>
